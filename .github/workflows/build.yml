name: Build and push to Docker hub

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          # config: /.github/buildkitd.toml
          config-inline: |
            [worker.oci]
              enabled = true
              # platforms is manually configure platforms, detected automatically if unset.
              platforms = [ "linux/amd64", "linux/arm64" ]
      -
        name: Set tag env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push main image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: false
          platforms: linux/amd64,linux/arm64
          tags: catchdigital/awscli:latest,catchdigital/php:${{ env.RELEASE_VERSION }}
      -
        name: Build and push dev image
        id: docker_build_dev
        uses: docker/build-push-action@v2
        with:
          file: dev/Dockerfile
          push: false
          platforms: linux/amd64,linux/arm64git
          tags: catchdigital/php:${{ env.RELEASE_VERSION }}-dev
      -
        name: Build and push newrelic image
        id: docker_build_newrelic
        uses: docker/build-push-action@v2
        with:
          file: newrelic/Dockerfile
          push: false
          platforms: linux/amd64,linux/arm64
          tags: catchdigital/php:${{ env.RELEASE_VERSION }}-newrelic
